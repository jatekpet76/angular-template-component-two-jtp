
<h2>Second Page</h2>

<sub-handler
  [items]="items"
  [itemTemplate]="tplItem"
  [newTemplate]="tplNewItem"
  [formArray]="formArray"
  [subHandler]="this"
></sub-handler>

<ng-template let-item="item" #tplItem>
  <info 
    [data]="item"
    [config]="infoConfig"
    (click)="itemClick($event, item)"
  ></info>
</ng-template>

<ng-template let-handler="handler" #tplNewItem>
  <label>
    Name
    <input type="text">
  </label>
</ng-template>
